<div id="list-gallery-content">
  <div class="list-image">
    <img class="list-image-content" src="../../../../../../assets/img/tamplate-image-list.png" alt="user added image" />
  </div>
  <div class="filter-tag">
    <p class="ul-eco-buttons">{{ ecoNewsModel.tag }}</p>
  </div>
  <div class="title-list">
    <p>
      {{ ecoNewsModel.title | slice: 0:170 }}
    </p>
  </div>
  <div class="list-text">
    <p>
      {{ ecoNewsModel.text | slice: 0:200 }}
    </p>
  </div>
  <div class="user-data-added-news">
    <p class="user-data-text-date-share">
      <img class="icon" [src]="profileIcons.userIcon" alt="user icon" />{{ ecoNewsModel.name }}
    </p>
    <p class="user-data-text-date-share">
      <img class="icon" [src]="profileIcons.calendarIcon" alt="calendar icon" />{{ ecoNewsModel.creationDate }}
    </p>
    <a class="user-data-text-date-share"><img class="icon" [src]="profileIcons.shareIcon" alt="Share button" />Share</a>
  </div>
</div>
