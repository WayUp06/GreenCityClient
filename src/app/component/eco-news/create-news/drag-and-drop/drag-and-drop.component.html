<div 
	*ngIf="!files.length" 
	class="dropzone" 
	appDragAndDrop (files)="filesDropped($event)">
	<div class="text-wrapper">
		<div class="centered">Drop your image here or <span>browse</span></div>
	</div>
</div>
<div *ngFor="let file of files">
  <img 
	*ngIf="file"
	[src]="file.url" 
	appDragAndDrop (files)="filesDropped($event)">
</div>
